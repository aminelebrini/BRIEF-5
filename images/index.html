<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="script.js" defer></script>
    <title>NexPlay</title>
</head>
<body class="bg-[#151515] flex flex-col items-center justify-center ">
    <header class="flex flex-row items-center justify-between w-[100%] p-5">
        <h1 class="text-white text-[30px] font-bold">NexPlay</h1>
        <div class="flex flex-row items-center justify-center text-white bg-[#302E2E] gap-2 p-3 rounded-[10px]">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" class="outline-0">
        </div>
        <div class="btn-header">
            <button type="button" class="bg-white w-[50px] h-[50px] rounded-[50%]"><i class="fas fa-heart text-black text-[30px]"></i></button>
            <button type="button" class="bg-white w-[50px] h-[50px] rounded-[50%]"><i class="fas fa-save text-black text-[30px]"></i></button>
        </div>
    </header>
    <div id="slide" class="slide w-full h-[89vh] bg-[url('https://drop-assets.ea.com/images/63e0S1gWvaFpYSAHyCu5Zo/5a0f2fec92b19ae8e8de9ac99e15e0d3/battlefield-6-all-out-warfare-16x9.jpg?im=AspectCrop=(16,9),xPosition=0.434375,yPosition=0.4962962962962963;Resize=(1280)&q=85')] bg-no-repeat bg-center bg-cover">
        <div class="dark w-full h-[89vh] bg-black opacity-35 z-10"></div>
        <div class="titles absolute top-[30%] left-[10%] w-[80%] h-[40%]">
            <h2 class="text-white z-10 text-[65px]">Level up your play.</h2>
            <h3 class="text-white z-10 text-[75px]">Welcome to NovaPlay.</h3>
            <div class="explore z-10">
                <button type="button" class="bg-transparent border-white border-3 rounded-[15px] w-[200px] h-[70px] z-10 align-center text-[30px] text-white absolute top-[100%] left-[42%] font-medium">Explore Now</button>
            </div>
        </div>
    </div>

    <div class="section flex flex-col items-center justify-center" id="section">
        <h1 class="text-white text-[60px] font-bold">New and trending</h1>
        <div class="filtres flex flex-row items-center justify-around gap-20 w-full">
            <select id="genre" class="border-white text-white border-2 rounded-[10px] w-[200px] h-[50px]">
                <option value="genre">Genre</option>
                <option value="Action">Action</option>
                <option value="Strategy">Strategy</option>
                <option value="Adventure">Adventure</option>
                <option value="Sports">Sports</option>
            </select>
            <!--2-->
            <select id="platformes" class="border-white text-white border-2 rounded-[10px] w-[200px] h-[50px]">
                <option value="Platformes">Platformes</option>
                <option value="PC">PC</option>
                <option value="PlayStation4">PlayStation 4</option>
                <option value="XboxOne">Xbox One</option>
                <option value="IOS">iOS</option>
                <option value="Android">Android</option>
            </select>
            <!--3-->
            <select id="Notes" class="border-white text-white border-2 rounded-[10px] w-[200px] h-[50px]">
                <option value="Notes">Notes</option>
                <option value="1"><i></i></option>
                <option value="2"><i></i></option>
                <option value="3"><i></i></option>
                <option value="4"><i></i></option>
                <option value="5"><i></i></option>
            </select>
        </div>
    </div>
</body>
</html>
