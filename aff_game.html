<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title id="gametitre"></title>
</head>
<body class="bg-[#151515] flex flex-col items-center justify-center">
    <header class="flex flex-row items-center justify-between w-[100%] p-5">
        <h1 class="text-white text-[30px] font-bold">NexPlay</h1>
        <div class="flex flex-row items-center justify-center text-white bg-[#302E2E] gap-2 p-3 rounded-[10px] hidden md:block">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" class="outline-0 w-[300px]">
        </div>
        <div class="btn-header">
            <button type="button" class="bg-white w-[40px] h-[40px] rounded-[50%] md:w-[50px] md:h-[50px]"><i class="fas fa-heart text-black text-[20px] md:text-[30px]"></i></button>
            <button type="button" class="bg-white w-[40px] h-[40px] rounded-[50%] md:w-[50px] md:h-[50px]"><i class="fas fa-save text-black text-[20px] md:text-[30px]"></i></button>
        </div>
    </header>
    <div class="relative bg-[url('https://drop-assets.ea.com/images/63e0S1gWvaFpYSAHyCu5Zo/5a0f2fec92b19ae8e8de9ac99e15e0d3/battlefield-6-all-out-warfare-16x9.jpg?im=AspectCrop=(16,9),xPosition=0.434375,yPosition=0.4962962962962963;Resize=(1280)&q=85')] bg-cover bg-center w-full h-[88vh]">
        <div class="absolute inset-0 bg-black/50 z-10"></div>
        <div class="absolute top-[10%] left-[10%] w-[80%] h-[40%] z-20">
            <h1 class="gamename md:text-[40px] text-[40px] text-white font-bold">Battlefield 6</h1>
            <div class="icons text-[25px] text-white" id="icons">
                <i class="fab fa-windows"></i>
                <i class="fab fa-playstation"></i>
                <i class="fab fa-xbox"></i>
                <i class="fab fa-android"></i>
                <i class="fab fa-apple"></i>
            </div>
            <button type="button" class="bg-white p-3 rounded-[10px] mt-[10px]">EXPLORE <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="gameimg w-full flex flex-row items-center justify-center absolute top-[40%] left-[0%] z-10">
                <img src="https://cdn.mos.cms.futurecdn.net/Y3Xj8yBRyr3jKkv8PnPTdf.jpg" id="logoimg" class="w-[200px] rounded-[15px]" alt="">
        </div>
    </div>
 

    <footer id="footer" class="hidden">
        <h1 class="text-[30px] w-[20%] font-bold">NexPlay</h1>
        <div class="socialmedia w-[60%] flex flex-row items-center justify-center gap-3 text-[30px]">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-x-twitter"></i>
            <i class="fab fa-discord"></i>
        </div>
        <h1 class="text-[20px] w-[20%]">ALL RIGHT ARE SAVEÂ©2025</h1>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
