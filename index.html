<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>NexPlay</title>
</head>
<body class="bg-[#151515] flex flex-col items-center justify-center ">
    <header class="flex flex-row items-center justify-between w-[100%] p-5">
        <h1 class="text-white text-[30px] font-bold">NexPlay</h1>
        <div class="flex flex-row items-center justify-center text-white bg-[#302E2E] gap-2 p-3 rounded-[10px]">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" class="outline-0">
        </div>
        <div class="btn-header">
            <button type="button" class="bg-white w-[50px] h-[50px] rounded-[50%]"><i class="fas fa-heart text-black text-[30px]"></i></button>
            <button type="button" class="bg-white w-[50px] h-[50px] rounded-[50%]"><i class="fas fa-save text-black text-[30px]"></i></button>
        </div>
    </header>
    <div id="slide" class="slide w-full h-[88vh] bg-cover bg-center transition-all duration-500">
        <div class="dark w-full h-[89vh] bg-black opacity-35 z-10"></div>
        <div class="titles absolute top-[30%] left-[10%] w-[80%] h-[40%]">
            <h2 class="text-white z-10 text-[65px]">Level up your play.</h2>
            <h3 class="text-white z-10 text-[75px]">Welcome to NovaPlay.</h3>
            <div class="explore z-10">
                <button type="button" class="bg-transparent border-white border-3 rounded-[15px] w-[200px] h-[70px] z-10 align-center text-[30px] text-white absolute top-[100%] left-[42%] font-medium">Explore Now</button>
            </div>
        </div>
    </div>

    <div class="section mt-[2%] flex flex-col items-center justify-center" id="section">
        <h1 class="text-white text-[60px] font-bold">New and trending</h1>
        <div class="filtres mt-[4%] flex flex-row items-center justify-around gap-20 w-full">
            <select id="genre" class="border-white text-white border-2 rounded-[10px] w-[200px] h-[50px]">
                <option value="genre" class="text-black">Genre</option>
                <option value="Action" class="text-black">Action</option>
                <option value="Strategy" class="text-black">Strategy</option>
                <option value="Adventure" class="text-black">Adventure</option>
                <option value="Sports" class="text-black">Sports</option>
            </select>
            <!--2-->
            <select id="platformes" class="border-white text-white border-2 rounded-[10px] w-[200px] h-[50px]">
                <option value="Platformes" class="text-black">Platformes</option>
                <option value="PC" class="text-black">PC</option>
                <option value="PlayStation4" class="text-black">PlayStation 4</option>
                <option value="XboxOne" class="text-black">Xbox One</option>
                <option value="IOS" class="text-black">iOS</option>
                <option value="Android" class="text-black">Android</option>
            </select>
            <!--3-->
            <select id="Notes" class="border-white text-white border-2 rounded-[10px] w-[200px] h-[50px]">
                <option value="Notes" class="text-black">Notes</option>
                <option value="1" class="text-yellow">★☆☆☆☆</option>
                <option value="2" class="text-yellow">★★☆☆☆</option>
                <option value="3" class="text-yellow">★★★☆☆</option>
                <option value="4" class="text-yellow">★★★★☆</option>
                <option value="5" class="text-yellow">★★★★★</option>
            </select>
        </div>
        <div class="displaycartes h-full w-full" id="displaycartes"></div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
