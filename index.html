<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NexPlay</title>
</head>
<body class="bg-[#151515] flex flex-col items-center justify-center">
    <header class="flex flex-row items-center justify-between w-[100%] p-5">
        <h1 class="text-white text-[30px] font-bold">NexPlay</h1>
        <div class="flex flex-row items-center justify-center text-white bg-[#302E2E] gap-2 p-3 rounded-[10px]">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" class="outline-0 w-[300px]">
        </div>
        <div class="btn-header">
            <button type="button" class="bg-white w-[50px] h-[50px] rounded-[50%]"><i class="fas fa-heart text-black text-[30px]"></i></button>
            <button type="button" class="bg-white w-[50px] h-[50px] rounded-[50%]"><i class="fas fa-save text-black text-[30px]"></i></button>
        </div>
    </header>
    <div id="slide" class="slide w-full h-[88vh] bg-cover bg-center transition-all duration-500">
        <div class="dark w-full h-[88vh] bg-black opacity-35 z-10"></div>
        <div class="titles absolute top-[30%] left-[10%] w-[80%] h-[40%]">
            <h2 class="txt1 text-white z-10 text-[65px] ">Level up your play.</h2>
            <h3 class="txt2 text-white z-10 text-[75px] font-bold">Welcome to NexPlay.</h3>
            <div class="explore z-10">
                <button type="button" onclick="clickTodisplay()" class="bg-transparent border-white border-3 rounded-[15px] w-[200px] h-[70px] z-10 align-center text-[30px] text-white absolute top-[100%] left-[42%] font-medium hover:bg-white hover:text-black transition-all duration-500">Explore Now</button>
            </div>
        </div>
    </div>

    <div class="section w-full mt-[2%] flex flex-col items-center justify-center hidden align-center" id="section">
        <div class="w-full flex flex-row items-center justify-center">
            <h1 class="text-white text-[60px] font-bold ">New and trending</h1>
        </div>
        <div class="filtres mt-[4%] flex flex-row items-center justify-evenly gap-2 w-full">
            <select id="genre" class="border-white text-white border-2 rounded-[10px] w-[300px] h-[50px] text-[20px]">
                <option value="genre" class="text-black text-[20px]">Genre</option>
                <option value="All" class="text-black text-[20px]">All</option>
                <option value="Action" class="text-black text-[20px]">Action</option>
                <option value="Strategy" class="text-black text-[20px]">Strategy</option>
                <option value="Adventure" class="text-black text-[20px]">Adventure</option>
                <option value="Sports" class="text-black text-[20px]">Sports</option>
            </select>
            <!--2-->
            <select id="platformes" class="border-white text-white border-2 rounded-[10px] w-[300px] h-[50px] text-[20px]">
                <option value="Platformes" class="text-black text-[20px]">Platformes</option>
                <option value="PC" class="text-black text-[20px]">PC</option>
                <option value="PlayStation4" class="text-black text-[20px]">PlayStation 4</option>
                <option value="XboxOne" class="text-black text-[20px]">Xbox One</option>
                <option value="IOS" class="text-black text-[20px]">iOS</option>
                <option value="Android" class="text-black text-[20px]">Android</option>
            </select>
            <!--3-->
            <select id="Notes" class="border-white text-white border-2 rounded-[10px] w-[300px] h-[50px] text-[20px]">
                <option value="Notes" class="text-black text-[20px]">Notes</option>
                <option value="1" class="text-yellow text-[20px]">★☆☆☆☆</option>
                <option value="2" class="text-yellow text-[20px]">★★☆☆☆</option>
                <option value="3" class="text-yellow text-[20px]">★★★☆☆</option>
                <option value="4" class="text-yellow text-[20px]">★★★★☆</option>
                <option value="5" class="text-yellow text-[20px]">★★★★★</option>
            </select>
        </div>
        <div class="displaycartes h-full w-full flex flex-wrap gap-1 p-5" id="displaycartes"></div>
        <footer class="bg-[#FFFFFF] w-full flex flex-row items-center justify-around p-5">
        <h1 class="text-[30px] w-[20%] font-bold">NexPlay</h1>
        <div class="socialmedia w-[70%] flex flex-row items-center justify-center gap-3 text-[30px]">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-x-twitter"></i>
            <i class="fab fa-discord"></i>
        </div>
        <h1 class="text-[20px] w-[20%]">ALL RIGHT ARE SAVE©2025</h1>
    </footer>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
